{% extends "base_bootstrap.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ article.updated_at|naturaltime }})
{% if article.owner == user %}
<a href="{% url 'ads:ad_update' article.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'ads:ad_delete' article.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ ad.title }}</h1>
<p>
{{ ad.text }}
</p>
<p>
    {{ ad.price }}
    </p>
<p>
</p>
<p>
<a href="{% url 'ads:all' %}">All Advertisements</a>
</p>
{% endblock %}
